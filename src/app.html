<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />

		<!-- Plyr CSS -->
		<link rel="stylesheet" href="https://cdn.plyr.io/3.7.3/plyr.css" />
		<!-- Plyr JS -->
		<script src="https://cdn.plyr.io/3.7.3/plyr.js" defer></script>

		<!-- Highlight.JS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/styles/default.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/highlight.min.js"></script>

		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
		<script src="https://js.paystack.co/v2/inline.js" defer></script>

		<script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
	</head>
	<body data-sveltekit-preload-data="hover" class="text-[#1A1A1A]">
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			hljs.highlightAll();
		</script>
	</body>
</html>
